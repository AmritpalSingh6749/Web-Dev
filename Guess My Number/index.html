<html>
    <head>
        <link rel="stylesheet" href="style.css">
        
        <title>
            Guess Game
        </title>
    </head>
    <body>
        <main class="body">
            <section class="top">
                <button class="again">Again</button>
                <p>Enter number from 1 to 20 !</p>
                <H1>Guess My Number !</H1>
            </section>
            <div class="mid">
                <h1 class="secret"><span class="sp">?</span></h1>
            </div>
            <div class="bottom">
                <section class="getNum">
                    <input type="number" class="guess" min="1" max="20">
                    <button class="check">Check</button>
                </section>
                <section class="scoreBoard">
                    <p class="message">Start</p>
                    <p>Score: <span class="score">20</span></p>
                    <p>Highscore: <span class="hs">0</span> </p>
                </section>
            </div> 
        </main>
        <script src="script.js"></script>
    </body>
    
</html>
